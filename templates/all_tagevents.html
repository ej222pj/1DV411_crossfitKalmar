<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}

{% if message %}
Add tag: {{message[1]}} to this user? <a href="/crosstag/v1.0/link_user_to_last_tag/{{message[0]}}">YES</a>
{% endif %}

<h1>{{title}}</h1>

{% if hits %}
	<table class="table table-hover">
	<tbody>
		<thead>
			<tr>
				<th>TagID</th> <th>timestamp</th><th>amount</th>
			</tr>
		</thead>
				{% for hit in hits %}
				<tr>
					<td>{{hit.tagid}}</td> <td>{{hit.timestamp}}</td> <td>{{hit.amount}}</td>
				</tr>
				{% endfor %}
	</tbody>
	</table>
{% endif %}

{% endblock %}
